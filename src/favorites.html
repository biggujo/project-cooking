<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='/img/favicon.svg' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>tastytreats. | Favorites</title>
    <link rel='stylesheet' href='./css/main.css' />
  </head>
  <body>
    <load ="./partials/header.html" />
    <load ="./partials/scroll-up.html" />

    <main>
      <section class='fav-hero'>
        <div class='container'>
          <picture class='fav-hero'>
            <source srcset='/img/favorites/fav-hero-computer.webp 1x,
            /img/favorites/fav-hero-computer@2x.webp 2x,
            /img/favorites/fav-hero-computer@3x.webp 3x'
                    media='(min-width: 1160px)'
                    type='image/webp'
            >
            <source srcset='/img/favorites/fav-hero-computer.jpg 1x,
                            /img/favorites/fav-hero-computer@2x.jpg 2x,
                            /img/favorites/fav-hero-computer@3x.jpg 3x'
                    media='(min-width: 1160px)'
                    type='image/jpg'
            >
            <source srcset='/img/favorites/fav-hero-tablet.webp 1x,
            /img/favorites/fav-hero-tablet@2x.webp 2x,
            /img/favorites/fav-hero-tablet@3x.webp 3x'
                    media='(min-width: 768px)'
                    type='image/webp'
            >
            <source srcset='/img/favorites/fav-hero-tablet.jpg 1x,
            /img/favorites/fav-hero-tablet@2x.jpg 2x,
            /img/favorites/fav-hero-tablet@3x.jpg 3x'
                    media='(min-width: 768px)'
                    type='image/jpg'
            >
            <source srcset='/img/favorites/fav-hero-mobile.webp 1x,
            /img/favorites/fav-hero-mobile@2x.webp 2x,
            /img/favorites/fav-hero-mobile@3x.webp 3x'
                    type='image/webp'
            >
            <source srcset='/img/favorites/fav-hero-mobile.jpg 1x,
            /img/favorites/fav-hero-mobile@2x.jpg 2x,
            /img/favorites/fav-hero-mobile@3x.jpg 3x'
                    type='image/jpg'
            >
            <img src='/img/favorites/fav-hero-computer.jpg' alt='Some meal'>
          </picture>
        </div>
      </section>
      <section class='fav-recipes'>
        <div class='container'>
          <div class='fav-no-recipes is-hidden'>
            <svg class='fav-no-recipes-chef-hat'>
              <use href='/img/icons.svg#chef-hat'></use>
            </svg>
            <p class='fav-no-recipes-message'>It appears that you haven't added
              any recipes to your favorites yet. To get started, you can add
              recipes that you like to your favorites for easier access in the
              future.</p>
          </div>
          <div class='fav-categories-container'>
            <div class='fav-categories scroll-container'>
            </div>
          </div>
          <load
          ="./partials/render-favourites-cards.html" />
        </div>
        <load ="./partials/pagination.html" />
      </section>
    </main>
    <script type='module' src='./favorites.js'></script>

    <load ="./partials/pop-up-recipe.html" />
    <load ="./partials/pop-up-rating.html" />

    <script type='module'>
      import { highlightCurrentPage } from './js/header-current-page-marker.js';
      import './js/switcher.js';
      highlightCurrentPage();
      import { scrollFunc } from './js/scroll-up.js';
      scrollFunc();
    </script>
  </body>
</html>

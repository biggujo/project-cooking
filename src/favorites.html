<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <link rel='icon' type='image/svg+xml' href='./img/favicon.svg' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Vanilla App Template</title>
    <link rel='stylesheet' href='./css/main.css' />
  </head>
  <body>
    <load ="./partials/header.html" />

    <main>
      <section class='fav-hero'>
        <div class='container'>
          <picture>
            <source srcset='./img/favorites/fav-hero-computer.webp 1x,
            ./img/favorites/fav-hero-computer@2x.webp 2x,
            ./img/favorites/fav-hero-computer@3x.webp 3x'
                    media='(min-width: 1160px)'
                    type='image/webp'
            >
            <source srcset='./img/favorites/fav-hero-computer.jpg 1x,
                            ./img/favorites/fav-hero-computer@2x.jpg 2x,
                            ./img/favorites/fav-hero-computer@3x.jpg 3x'
                    media='(min-width: 1160px)'
                    type='image/jpg'
            >
            <source srcset='./img/favorites/fav-hero-tablet.webp 1x,
            ./img/favorites/fav-hero-tablet@2x.webp 2x,
            ./img/favorites/fav-hero-tablet@3x.webp 3x'
                    media='(min-width: 768px)'
                    type='image/webp'
            >
            <source srcset='./img/favorites/fav-hero-tablet.jpg 1x,
            ./img/favorites/fav-hero-tablet@2x.jpg 2x,
            ./img/favorites/fav-hero-tablet@3x.jpg 3x'
                    media='(min-width: 768px)'
                    type='image/jpg'
            >
            <source srcset='./img/favorites/fav-hero-mobile.webp 1x,
            ./img/favorites/fav-hero-mobile@2x.webp 2x,
            ./img/favorites/fav-hero-mobile@3x.webp 3x'
                    type='image/webp'
            >
            <source srcset='./img/favorites/fav-hero-mobile.jpg 1x,
            ./img/favorites/fav-hero-mobile@2x.jpg 2x,
            ./img/favorites/fav-hero-mobile@3x.jpg 3x'
                    type='image/jpg'
            >
            <img src='./img/favorites/fav-hero-computer.jpg' alt='Some meal'>
          </picture>
        </div>
      </section>
      <section class='fav-recipes'>
        <div class='container'>
          <div class='fav-categories'>
            <ul class='fav-categories-list'>
              <li class='fav-categories-item'>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script type='module' src='./index.js'></script>

    <script type='module'>
      import { highlightCurrentPage } from './js/header-current-page-marker.js';
      highlightCurrentPage();
    </script>
  </body>
</html>
